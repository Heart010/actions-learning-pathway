name: build-test-deploy
on: push
jobs: 
  build-test-deploy:
    runs-on: ubuntu-latest
    steps: 
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: 安装npm
        run: npm install
      - name: 构建node.js
        run: npm run build
